<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Detail Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="icon" href="data:,">
</head>
<body>
<header class="gnb">
  <nav>
    <ul class="gnb-group">
      <li><a href="/">상품목록</a></li>
      <li><a href="/cart">장바구니</a></li>
      <li><a href="/settings">설정</a></li>
      <li class="nav-admin"><a onclick="addAuthorizationHeader()">관리자</a></li>
    </ul>
  </nav>
</header>
<div class="container" style="text-align: center">
  <div>
    <div id="member-detail">
      <div class="member-image" style="margin-bottom: 20px">
        <img alt="기본 프로필 이미지"
             src="https://blog.kakaocdn.net/dn/bQkf1K/btqDPXS1Qyj/ompc4qYBOkAS5U1JhNR8b1/img.gif">
      </div>
      <p class="member-email" th:text="'이메일: ' + ${member.getEmail()}"></p>
      <p class="member-password" th:text="'비밀번호: ' + ${member.getPassword()}"></p>
      <p class="member-etc" th:text="'권한: ' + ${member.getRole()}"></p>
      <p class="member-etc" th:text="'닉네임: ' + ${member.getNickname()}"></p>
      <p class="member-etc" th:text="'전화번호: ' + ${member.getTelephone()}"></p>
    </div>
  </div>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
